<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Tareas</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tarea</th>
                <th>DescripciÃ³n</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for tarea in tareas %}
            <tr>
                <td>{{ tarea.id }}</td>
                <td>{{ tarea.task }}</td>
                <td>{{ tarea.description }}</td>
                <td>
                    <a href="{{ url_for('update_task', id=tarea.id) }}">Editar</a>
                    <a href="{{ url_for('delete_task', id=tarea.id) }}">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}">Volver al inicio</a>
</body>

</html>
